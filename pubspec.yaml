    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - asset/kjv.json
    - asset/AkuapemTwi.json
    
  fonts:
